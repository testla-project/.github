name: üêû Bug report
description: File a bug report
labels: [kind/bug]
title: "üêû <title>"
body:
  - type: markdown
    attributes:
      value: |
        Please check if this bug has [already been reported](./).
  - type: textarea
    id: what-happened
    attributes:
      label: What is the issue?
      description: What happened? What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: log-output
    attributes:
      label: Log output
      description: Please paste the log output
    validations:
      required: false
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: What are the steps that we need to follow to reproduce this issue? Please provide a self-contained example in form of a snippet or a repository.
    validations:
      required: false
  - type: input
    id: sdk-version
    attributes:
      label: Testla version
      description: What Testla SDK & Version have you encountered this issue with?
      placeholder: e.g. Node.js v1.0.0, Python v1.0.3, Java v0.3.0, etc.
    validations:
      required: true
  - type: input
    id: browser
    attributes:
      label: Browser
      description: What Browser are you running on?
      placeholder: e.g. All, Chromium, Firefox, WebKit etc.
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        We appreciate you taking the time to report a bug.
        If you want to become a Testla contributor and submit this improvement, everyone will appreciate it.
